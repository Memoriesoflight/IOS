<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
        <ion-pane>
           <ion-header-bar class="bar bar-header bar-dark">
              <button class="button icon ion-navicon"></button>
              
             
                  <h1 class="title">HOME</h1>
               <button class="button">Filter</button>
           </ion-header-bar>

               
           
           <br><br>
<div class="item item-divider">
      <div class="card">
         <div class="item item-text-wrap">
             <table>
             <tr>
               <td>   <a class="tab-item">
                      <i class="icon ion-clipboard"></i>
                    </a>
                </td>
                   <td> &nbsp;&nbsp;Transaction History</td>
            </tr>
            </table>
         </div>
      </div>
     

       <div class="card">
          <div class="item item-divider">
            <div class="row">
                <div class="col"><b>Company</b></div>
                 <div class="col"><b>Holdings</b></div>
                  <div class="col"><b>Exec Price</b></div>
                   <div class="col"><b>Date</b></div>
                    <div class="col"><b>Type</b></div>
             </div>
           </div>
                 <div class="item item-text-wrap">
                     <div class="row">
                        <div class="col">ABC</div>
                         <div class="col">70</div>
                          <div class="col">$1000.0</div>
                           <div class="col">9-3-2015</div>
                            <div class="col">Sell</div>
                     </div>  

                  <div class="row">
                        <div class="col">XYZ</div>
                         <div class="col">50</div>
                          <div class="col">$22.0</div>
                           <div class="col">1-3-2015</div>
                            <div class="col">Buy</div>
                     </div>
                   

                  <div class="row">
                        <div class="col">QWE</div>
                         <div class="col">25</div>
                          <div class="col">$34.0</div>
                           <div class="col">7-5-2014</div>
                            <div class="col">Sell</div>
                     </div>
                      </div>
                  </div>  
          </div>
           </div>
    
                <div class="tabs tabs-icon-top">
              <a class="tab-item">
                <i class="icon ion-clipboard"></i>
                Portfolio
              </a>
              <a class="tab-item">
                <i class="icon ion-stats-bars"></i>
                Holdings
              </a>
              <a class="tab-item">
                <i class="icon ion-document-text"></i>
                Transactions
              </a>
              </div>
                  </ion-pane>
  </body>
</html>
