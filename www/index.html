<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
          <div class="bar bar-header bar-dark ">
        <h1 class="title "><b>HOME</b></h1>
        <button class="button button-positive">
          Filter
        </button>
      </div>
      </ion-header-bar>
      <ion-content>
      </ion-content>
      <br><br>

  <div class="item item-divider">
      <div class="list card">
        <div class="item item-avatar">
            <img src="img/ionic.png">
            <h2><b>Company Name</h2></b>
            <p>Rank : <b>1</p></b>
        </div>
      </div>
            
        <div class="list card">
            <div class="item item-body">
              <div class="row">
                <div class="col">
                  <p><b> Net Worth :</b></p>
                  <p> $ 100</p>
                </div>
                <div class="col">
                  <p><b> Cash Remaining :</b></p>
                  <p> $ 50</p>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <p><b> Overall Gain :</p></b>
                </div>
                <div class="col">
                  <p class="ion-arrow-up-a">13%</p>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <p><b> Todays Gain :</p></b>
                </div>
                <div class="col">
                  <p class="ion-arrow-up-a">2% </p>
                </div>
              </div>
            </div>
            </p>

            <div class="card" ng-controller="PlaylistsCtrl">
              <div class="item item-text-wrap">
                <b>Portfolio</b>
                <div class="button-bar ">
                  <a class="button button-calm" ng-click="showPopup()">P.folio1</a>
                  <a class="button button-dark">P.folio2</a>
                  <a class="button button-assertive">P.folio3</a>
                  <a class="button button-energized">P.folio4</a>
                </div>
              </div>
            </div>
 

  <br><br><br><br><br><br><br>
    <div class="tabs-striped tabs-background-dark tabs-color-calm ">
      <div class="tabs">
        <a class="tab-item active" href="#">
        <b>Portfolio</b>
        </a>
        <a class="tab-item" href="#">
        <b>Holdings</b>
        </a>
        <a class="tab-item" href="#">
        <b>Transactions</b>
        </a>
      </div>
    </div>


  </body>
</html>
