<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="starter">
    <ion-side-menus enable-menu-with-back-views="false">

        <ion-side-menu-content>
            <ion-nav-bar class="bar-dark">
                <ion-nav-back-button>
                </ion-nav-back-button>
<br><br><br><br>

    <ion-scroll zooming="true" direction="y" style=" height:auto">
    <div style="height:auto">

        <div class="item item-divider">
        <strong><h2>Sharing</strong></h2>
        </div>
        
        <div class="item item-divider">
            <div class="card">
                <div class="row">
                    <div class="col"><br>
                    <strong><p> FB </p></strong><br>
                    <strong><p> GF </p></strong><br>
                    <strong><p> LIN </p></strong><br>                    
                    </div>
                    <div class="col">
                    <label class="checkbox">
                       <input type="checkbox">
                     </label><br>
                    <label class="checkbox">
                       <input type="checkbox">
                     </label>
                    <p><label class="checkbox">
                       <input type="checkbox">
                     </label>  </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="item item-divider">
        <strong><h2>Account</strong></h2>
        </div>
        <div class="item item-divider">
            <div class="card">
                <ul class="list">
                    <li class="item">
                      Profile
                    </li>
                    <li class="item">
                      Referral Code
                    </li>
                    <li class="item">
                      Sign Out
                    </li>
                    <li class="item">
                      Reset
                    </li>
                </ul>
            </div>
        </div>
        <div class="item item-divider">
        <strong><h2>Notifications</strong></h2>
        </div>
        <div class="item item-divider">
            <div class="card">
                <ul class="list">
                    <li class="item">
                    <div class="row">
                        <div class="col">
                         <br>Email
                        </div>
                        <div class="col">
                        <label class="checkbox">
                           <input type="checkbox">
                         </label>
                        </div>
                    </div>
                    </li>
                    <li class="item">
                    <div class="row">
                        <div class="col">
                         <br>Push
                        </div>
                        <div class="col">
                        <label class="checkbox">
                           <input type="checkbox">
                         </label>
                        </div>
                    </div>
                    </li>
                    <li class="item">
                    <div class="row">
                        <div class="col">
                         <br>Sound
                        </div>
                        <div class="col">
                        <label class="checkbox">
                           <input type="checkbox">
                         </label>
                        </div>
                    </div>
                    <div class="range">
                      <i class="icon ion-volume-low"></i>
                      <input type="range" name="volume">
                      <i class="icon ion-volume-high"></i>
                    </div>
                    </li>
                    <li class="item">
                    <div class="row">
                        <div class="col">
                         <br>Vibration
                        </div>
                        <div class="col">

                        </div>
                    </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="item item-divider">
        <strong><h2>Feedback</strong></h2>
        </div>
        <div class="item item-divider">
        <strong><h2>FAQ</strong></h2>
        
        </div></ion-scroll>

<!--bar -->
            <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                    </button>
                </ion-nav-buttons>

                <ion-nav-title>
                    <h1 class="title">Settings</h1>
                </ion-nav-title>

                <ion-nav-buttons side="right">
                    <button class="button button-icon button-clear ion-funnel" menu-toggle="right">
                    </button>
                </ion-nav-buttons>
            </ion-nav-bar>

            <ion-nav-view name="menuContent"></ion-nav-view>
        </ion-side-menu-content>

        <ion-side-menu side="left">
            <ion-header-bar class="bar-stable">
                <h1 class="title">Left Menu</h1>
            </ion-header-bar>
            <ion-content>
                <ul class="list">
                    <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
                    <a href="#/event/home" class="item" menu-close>Home</a>
                    <a href="#/event/feed" class="item" menu-close>My Feed</a>
                    <a href="#/event/trade" class="item" menu-close>Trade</a>
                    <a href="#/event/ranking" class="item" menu-close>Ranking</a>
                    <a href="#/event/setting" class="item" menu-close>Account Setting</a>
                    <a href="#/event/about" class="item" menu-close>About</a>
                </ul>
            </ion-content>
        </ion-side-menu>

        <ion-side-menu side="right">
            <ion-header-bar class="bar-stable">
                <h1 class="title">right Menu</h1>
            </ion-header-bar>
            <ion-content>
                <ul class="list">
                    <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
                    <a href="#/event/check-in" class="item" menu-close>Check-in</a>
                    <a href="#/event/attendees" class="item" menu-close>Attendees</a>
                </ul>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
    <ion-content direction="y">
    </ion-content>
 </body>
</html>
