<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="starter">
    <ion-side-menus enable-menu-with-back-views="false">

        <ion-side-menu-content>
            <ion-nav-bar class="bar-dark">
                <ion-nav-back-button>
                </ion-nav-back-button>





            <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                    </button>
                </ion-nav-buttons>

                <ion-nav-title>
                    <h1 class="title">About</h1>
                </ion-nav-title>

                <ion-nav-buttons side="right">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
                    </button>
                </ion-nav-buttons>
            </ion-nav-bar>

            <ion-nav-view name="menuContent"></ion-nav-view>
        </ion-side-menu-content>

        <ion-side-menu side="left">
            <ion-header-bar class="bar-stable">
                <h1 class="title">Left Menu</h1>
            </ion-header-bar>
            <ion-content>
                <ul class="list">
                    <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
                    <a href="#/event/home" class="item" menu-close>Home</a>
                    <a href="#/event/feed" class="item" menu-close>My Feed</a>
                    <a href="#/event/trade" class="item" menu-close>Trade</a>
                    <a href="#/event/ranking" class="item" menu-close>Ranking</a>
                    <a href="#/event/setting" class="item" menu-close>Account Setting</a>
                    <a href="#/event/about" class="item" menu-close>About</a>
                </ul>
            </ion-content>
        </ion-side-menu>

        <ion-side-menu side="right">
            <ion-header-bar class="bar-stable">
                <h1 class="title">right Menu</h1>
            </ion-header-bar>
            <ion-content>
                <ul class="list">
                    <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
                    <a href="#/event/check-in" class="item" menu-close>Check-in</a>
                    <a href="#/event/attendees" class="item" menu-close>Attendees</a>
                </ul>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>

    <ion-content direction="y">
    </ion-content>

    <ion-footer-bar align-title="center">
        <div class="bar bar-header bar-dark">
          <p><h1 class="title">Powered By : Venturepact</h1><br></p>
        </div>
   </ion-footer-bar>

</body>

</html>
